<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2026 Tech Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal layout in case style.css doesnâ€™t define it */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: sans-serif;
        }
        .sidebar {
            width: 280px;
            padding: 16px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            height: 100vh;
            box-sizing: border-box;
        }
        #post-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .post-preview {
            margin-bottom: 20px;
        }
        .post-preview h3 {
            margin: 0 0 4px;
        }
        .post-preview p {
            margin: 0 0 8px;
        }
        .read-more-btn {
            color: #0077cc;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar with Post Previews -->
    <nav class="sidebar">
        <h2>Latest AI Memory Fabric Stories</h2>
        
        <!-- Post Preview 1 -->
        <div class="post-preview">
            <h3>nVIDIA Memory Storage Trend</h3>
            <p>Exploring how Nvidia reshaping the memory and stroage lanscape. What Next?</p>
            <a href="posts/nvidia-ai-memory-storage.html" class="read-more-btn" data-target="posts/nvidia-ai-memory-storage.html">Read More</a>
        </div>

        <!-- Post Preview 2 -->
        <div class="post-preview">
            <h3>The Rise of Edge Computing</h3>
            <p>Why local processing is becoming more critical for modern applications...</p>
            <a href="posts/edge-computing.html" class="read-more-btn" data-target="posts/edge-computing.html">Read More</a>
        </div>
    </nav>

    <!-- Right panel: iframe that shows selected post -->
    <main class="content">
        <iframe id="post-frame" src="" title="Blog post viewer"></iframe>
    </main>

    <script>
        const links = document.querySelectorAll('.read-more-btn');
        const frame = document.getElementById('post-frame');

        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // prevent navigation away
                const target = this.getAttribute('data-target') || this.getAttribute('href');
                frame.src = target;
            });
        });

        // Optional: load first post by default
        if (links.length > 0) {
            const firstTarget = links[0].getAttribute('data-target') || links[0].getAttribute('href');
            frame.src = firstTarget;
        }
    </script>

</body>
</html>
